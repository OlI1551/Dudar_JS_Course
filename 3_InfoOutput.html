<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение JavaScript Lesson 3</title>
</head>
<body>
    <!-- document - объект, который управляет DOM - всей структурой html-тэгов в этом html-файле -->
     <script>
        // вывод сообщения во всплывающем окошке
        alert("I am an alert box!");
        // document.write("JavaScript говорит привет!");

        // console.log("JavaScript говорит привет!");
        // console.info("JS говорит привет!"); // одно и то же с console.log
        // console.error("Здеся произошла досадная ошибка!");
        // console.warn("Последнее китайское предупреждение!");

        // Вывод в одной строке
        document.write("Вывод информации");
        // writeln - будет выведен с пропуском строки
        document.writeln("Вывод информации");

        // Вывод информации в консоль
        console.log("Какая-либо информация");

        /*
        Вывод данных на экран
        Используя JavaScript выведите ваше имя и фамилию на экран в браузере. 
        Важно: выведите фамилию с новой строки.
        */
        document.writeln("Имя");
        document.write("Фамилия");
        // или же можно использовать символы \n
        document.write("Имя\nФамилия");
    </script>
    <script src="js/3_1_main.js"></script>
</body>
</html>
