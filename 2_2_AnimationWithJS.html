<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика JavaScript</title>
</head>
<body>
    <!-- JavaScript создает анимационный функционал
    на стороне клиента без перезагрузки страницы -->
    <h2>Что может делать JavaScript?</h2>
    <p id="demo">JS может работать с HTML</p>

    <button type="button" onclick="document
    .getElementById('demo').innerHTML =
    'Приветик, JavaScript!'">Нажми</button>
    
</body>
</html>
